

{% block contenido %}
<section>
 <div>
   <h1>Lista de equipo</h1>
   <a href="{% url 'crear_equipo' %}">Crear equipo</a>
   <br><br>
   <form action="{% url 'buscar_equipo' %}" method="post">
     {% csrf_token %}
     <input type="text" name="busqueda">
     <input type="submit" value="Buscar por liga">
   </form>
   <br>
   <ul>
   {% for equipo in equipo %}
     <li>{{ equipo.nombre }}, {{ equipo.liga }}</li>
   {% endfor %}
   </ul>
 </div>
</section>
{% endblock contenido %}
